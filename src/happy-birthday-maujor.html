<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">


<!-- Define your custom element -->
<polymer-element name="happy-birthday-maujor" attributes="sound">
    <template>
        <link rel="stylesheet" href="css/main.css">

        <div class="container">
            <div class="balloon">
                <div><span>M</span>
                </div>
                <div><span>A</span>
                </div>
                <div><span>U</span>
                </div>
                <div><span>J</span>
                </div>
                <div><span>O</span>
                </div>
                <div><span>R</span>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer('happy-birthday-maujor', {
            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                var sound = this.getAttribute('sound');

                if(sound == 'on') {
                    document.querySelector('audio').play()
                } else {
                    document.querySelector('audio').pause();
                }
            }
        });
    </script>

</polymer-element>
